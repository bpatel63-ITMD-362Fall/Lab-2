<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title> Lab-2 </title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body class="Sign-Up_Form">
	<header>
		<h1> Flat Sign-Up Form </h1>
	</header>
	
	<main>
		<p>It's free and takes only 30 seconds to sign-up for daily updates. Don't forget to hit the Submit button at the end.</p>
		<form method="get" id="info" action="#null" autocomplete="on">
			<fieldset name="credentials">
				<legend> Enter Your Credential Here </legend>
				<ul>
					<li>
						<label for="info_email">Email:</label>
						<input type="email" name="email" id="info_email" placeholder="abc@example.com" required>
					</li>
	
					<li>
						<label for="info_phn_num">Phone-Number:</label>
						<input type="text" name="phn_num" id="info_phn_num" placeholder="xxx-xxx-xxxx" required>
					</li>
					
					<li>
						<label for="info_dob">Date-of-Birth:</label>
						<input type="text" name="date-of-Birth" id="info_dob" placeholder="mm/dd/yyyy" required>
					</li>
					
					<li>
						<input type="submit" value="Submit" id="info_submit"> 
					</li>
				</ul>
			</fieldset>
		</form>
	</main>
</body>
</html>
